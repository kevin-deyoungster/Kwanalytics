<html>
    <head>
        <title>Kwanalytics</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css" />

        <link rel="icon" type="image/png" href="/images/favicon.png" sizes="16x16" />
    </head>

    <body>
        <div class="content">
            <div class="logo">
                <img src="images/logo.png" />
                <h1>
                    Kwan<span style="color:black">alytics</span>
                    <span class="label">Beta</span>
                </h1>
            </div>

            <div class="buttons">
                <button id="btnFind">
                    ⚲ Where am I?
                </button>

                <button class="btn-track" id="btnTrack">
                    + Add Dirt Road
                </button>

                <button class="btn-save" id="btnSave">
                    ↓ Save new Trail
                </button>

                <button class="btn-report" id="btnReport">
                    ↓ Download Report
                </button>

                <p style="float:right">
                    <span class="road-count" id="roadCount">0</span> Dirt Roads covering
                    <span class="road-count" id="roadDist"> </span>
                    km
                </p>
            </div>

            <p class="status" id="currentLocation"></p>
        </div>

        <div id="map"></div>

        <script src="js/utils.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key={GOOGLE_MAPS_API_KEY}"></script>
        <script src="js/api.js"></script>
        <script src="js/geolocation.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
